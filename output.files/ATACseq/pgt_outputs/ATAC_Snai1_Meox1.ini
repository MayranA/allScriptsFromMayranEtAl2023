[genes]
file = mergeOverlapGenesOfFilteredTranscriptsOfMus_musculus.GRCm38.102_ExonsCDSOnly_UCSC.gtf.gz
height = 0.5
color = black
border_color = black
prefered_name = gene_name
merge_transcripts = true
style = UCSC
merge_overlapping_exons = true
fontstyle = italic
arrow_interval = 20
arrowhead_fraction = 0.1
display = collapsed
labels = false

[gene_names]
